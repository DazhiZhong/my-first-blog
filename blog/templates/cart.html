{% extends 'base_blog.html' %}
{% block detail %}


<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="shortcut icon" type="image/png" href="/assets/favicon.png">
    
	<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/assets/style.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/animate.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Lobster&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Pacifico&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,800,300&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    
	<script src="/assets/js/jquery-3.3.1.js"></script>
	<script src="/assets/js/bootstrap.bundle.js"></script>
	<script src="/assets/js/blocs.js"></script>
    <title>cart</title>


    
<!-- Analytics -->
 
<!-- Analytics END -->
    
</head>
<body>
<!-- Main container -->
<div class="page-container">
    
<!-- bloc-0 -->
<div class="bloc bg-lines-h-bg bg-repeat scroll-fx-down-out l-bloc" id="bloc-0">
	<div class="container bloc-sm">
		<div class="row">
			<div class="col">
				<nav class="navbar navbar-light row navbar-expand-md" role="navigation">
					<a class="navbar-brand link-style" href="/">ü•ê Breakfast - Pass</a>
					<button id="nav-toggle" type="button" class="ml-auto ui-navbar-toggler navbar-toggler border-0 p-0" data-toggle="collapse" data-target=".navbar-1" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse navbar-1">
						<ul class="site-navigation nav navbar-nav ml-auto">
							<li class="nav-item">
								<a href="/" class="nav-link">Home</a>
							</li>
							<li class="nav-item">
								<a href="/blog/outline/" class="nav-link">Outline</a>
							</li>

						</ul>
					</div>
				</nav>
			</div>
		</div>
	</div>
</div>
<!-- bloc-0 END -->



<div class="bloc l-bloc" id="bloc-6">
	<div class="container bloc-lg">
		<div class="row">
			<div class="col-md-4">
            {% for tmp in names %}

				<div class="blockquote">
                <h1>
            {{tmp}}				
            </h1>
				</div>
                
             {% endfor %}
			</div>
			<div class="col-md-4 col-lg-3 offset-lg-2">
                {% for tmp in price %}
				<div class="blockquote">
					<h1>{{tmp}} 

					</h1>

				</div>

                {% endfor %}

			</div>
            
            <div class="col-md-4 col-lg-3 offset-lg-0">
            {% for tmp in num%}
            <div class="blockquote">
				<h2><a href="/blog/cart/{{tmp}}" class="btn btn-d btn-lg btn-23-style">Delete</a>
                </h2>
			</div> 
              {% endfor %}
            </div>

		</div>
	</div>
</div>







<!-- bloc-6 END -->

<!-- bloc-7 -->
<div class="bloc l-bloc" id="bloc-7">
	<div class="container ">
		<div class="row">
			<div class="col">
				<div class="divider-h">
					<span class="divider"></span>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- bloc-7 END -->

<!-- bloc-8 -->
<div class="bloc l-bloc" id="bloc-8">
	<div class="container ">
		<div class="row">
			<div class="col">
				<h3 class="mg-md text-lg-right h3-999999-style">
					{{totalprice}}
				</h3><a href="/blog/cart/pay" class="btn btn-d btn-lg float-lg-right btn-12-style">Confirm Purchase</a>
			</div>
		</div>
	</div>
</div>
<!-- bloc-8 END -->

<!-- ScrollToTop Button -->
<a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1',this)"><span class="fa fa-chevron-up"></span></a>
<!-- ScrollToTop Button END-->


</div>
<!-- Main container END -->
    
<script src="/assets/js/scrollFX.js?990"></script>


<!-- Preloader -->
<div id="page-loading-blocs-notifaction" class="page-preloader"></div>
<!-- Preloader END -->

</body>
</html>



{% endblock detail %}
